{% extends 'base.html' %}

{% block content %}
<h1>List of available goods</h1>

    {% if View_available_goods %}
    <ul>
    {% for GoodsResource in View_available_goods %}
        <li> <small>{{GoodsResource.id}}</small</li>
    {% endfor %}
    </ul>
    {% else %}
    You don't have goods resource
    {% endif %}
{% endblock %}
